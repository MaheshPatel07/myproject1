<!--
    Survey Form
    - Name
    - Ph No.
    - Email Id.
    - Age
    - Skills 
    - CGPA
    - Year of pass
    - Submit button
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
     <h2>Survey Form</h2>
     <p>please enter the following details as a part of this survey!</p>
      <form action="">
        <label for="Full Name">Name</label><br>
        <input type="text"  id="name">
        <br><hr>
        <label for="phno">Phone number</label><br>
        <input type="number"  id="phno">
        <br><hr>
        <label for="emailid">Email</label><br>
        <input type="emailid"  id="emailid">
        <br><hr>
        <label for="age">Age</label><br>
        <input type="number" id="age">
        <br><hr>
        <label for="skills">Skills</label><br>
        <input type="text" id="skills">
        <br><hr>
        <label for="cg">CGPA</label><br>
        <input type="number" id="cg">
        <br><hr>
        <label for="yop">Year of pass</label><br>
        <input type="date" id="yop">
        <br><hr>
        <input type="submit">

      </form>
</body>
</html>
